<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Draw with Fabric.js</title>
    <link rel="stylesheet" href="./draw.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>

</head>

<body>
    <div class="toolbar">
        <button class="tool-button" title="Cursor" onclick=cursor()>üñ±Ô∏è</button>
        <button class="tool-button" title="Pencil" onclick=pencil()>‚úèÔ∏è</button>
        <button class="tool-button" title="Eraser" onclick=erase()>
            <img src="icons8-eraser-24.png">
        </button>
        <select id="font-size" title="Font Size" onchange="updateFontSize(this.value)">
            <option value="10" selected>10px</option>
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
            <option value="22">22px</option>
        </select>
        <button class="tool-button" title="Rectangle" onclick=drawRect()>‚ñÆ</button>
        <button class="tool-button" title="Triangle" onclick=drawTriangle()>‚ñ≤</button>
        <button class="tool-button" title="Square" onclick=drawSqr()>‚óº</button>
        <button class="tool-button" title="Circle" onclick=drawCircle()>‚ö™</button>
        <button class="tool-button" title="Line" onclick=drawline()>‚ñ¨</button>
        <button class="tool-button" title="Right Angle Triangle" onclick=drawRightAngleTriangle()>‚ó£</button>
        <button class="tool-button" title="Copy" onclick=Copy()>C</button>
        <button class="tool-button" title="Paste" onclick=Paste()>V</button>
        <button class="tool-button" title="Text Tool" onclick=addText()>T</button>
        <input type="color" class="color-picker" title="Pick a color" />
    </div>
    <div class="canvas-container" style="height: 600px; overflow-y: auto; border: 1px solid #ffff;">
        <canvas id="canvas" height="1000"></canvas>
    </div>
    <script src="./draw.js" defer></script>
</body>

</html>
